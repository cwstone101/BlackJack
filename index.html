<div class="dealerArea">
 
    <div class="dealerCardArea" id="dealerCardAreaID">
        <div class="cardBack">
            <img src="https://www.seekpng.com/png/detail/121-1215767_back-of-card-cards-back.png" alt="" class="cardBackImg">
    
        </div>
    </div>
Dealer
</div>

            <th id="playerWinHeader">Player Wins</th>

        </tr>

        <tr>
            <td><span id="playerWins">0</span></td>
            <td><span id="dealerWins">0</span></td>
        </tr>

    </table>

</div>


<div class="playerTitle"><h2>PLAYER</h2></div>

Player  
</div>
